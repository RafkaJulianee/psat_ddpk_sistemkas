<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalkulator Kas</title>
  <link rel="shortcut icon" href="rpl.png" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Open Sans", sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 0 10px;
      background: #667eea;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(7px);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      width: 400px;
      border-radius: 10px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      text-align: center;
      color: white;
    }

    h2 {
      margin-bottom: 20px;
    }

    .input-group {
      margin: 20px 0;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      outline: none;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      border: 1px solid #fff;
    }

    .result {
      margin-top: 30px;
      font-size: 1.5rem;
      font-family: 'Press Start 2P', cursive;
      color: #00ff88;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: white;
      border: 1px solid white;
      padding: 10px 15px;
      border-radius: 6px;
      transition: 0.3s;
    }

    .back-link:hover {
      background-color: white;
      color: #000;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Kalkulator Kas Kecil</h2>

    <div class="input-group">
      <label for="jumlahSiswa">Jumlah Siswa</label>
      <input type="number" id="jumlahSiswa" value="36" />
    </div>

    <div class="input-group">
      <label for="kasPerSiswa">Kas per Siswa (Rp)</label>
      <input type="number" id="kasPerSiswa" placeholder="2000" />
    </div>

    <button onclick="hitungKas()">Hitung Total Kas</button>

    <div class="result" id="hasilKas">Rp 0</div>

    <a href="dashboard.html" class="back-link">Kembali ke Dashboard</a>
  </div>

  <script>

    // Fungsi yang akan dijalankan ketika tombol "Hitung Total Kas" diklik
    function hitungKas() {
      // Ambil nilai jumlah siswa dari input, konversi ke integer, default 0 jika kosong
      const siswa = parseInt(document.getElementById('jumlahSiswa').value) || 0;

      // Ambil nilai kas per siswa dari input, konversi ke integer, default 0 jika kosong
      const kas = parseInt(document.getElementById('kasPerSiswa').value) || 0;

      // Hitung total kas dengan mengalikan jumlah siswa dan kas per siswa
      const total = siswa * kas;

      // Tampilkan hasil ke elemen dengan id 'hasilKas', dengan format angka lokal (pakai titik)
      document.getElementById('hasilKas').innerText = `Rp ${total.toLocaleString()}`;
    }
  </script>
</body>

</html>
